<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-8 col-md-offset-2">
            <h1 class="text-center login-title">Create Story</h1>

            <div class="row">
                <div class="col-md-12 col-sm-6 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <i class="icon-calendar"></i>
                            <h3 class="panel-title">Inputs</h3>
                        </div>

                        <div class="panel-body">
                            <form class="form-horizontal row-border" ng-submit="store()" >
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Summary</label>
                                    <div class="col-md-9">
                                        <input type="text" name="summary" ng-model="dataForm.summary" class="form-control" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Description</label>
                                    <div class="col-md-9">
                                        <textarea rows="5" name="description" ng-model="dataForm.description" class="form-control" required>
                                        </textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Type</label>
                                    <div class="col-md-9">
                                        <select class="form-control capitalize" ng-model="dataForm.type" name="type" required>
                                            <option value="" disabled>select type</option>
                                            <option ng-repeat="type in types" value="{{type}}">{{type}}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Complexity </label>
                                    <div class="col-md-9">
                                        <select class="form-control capitalize" ng-model="dataForm.complexity" name="complexity" required>
                                            <option value="" disabled>select complexity</option>
                                            <option ng-repeat="value in complexity" value="{{value}}">{{value}}</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-md-3 control-label">Estimated time for completion</label>
                                    <div class="col-md-9">
                                        <input type="text" name="estimated_time" ng-model="dataForm.estimatedHrs" class="form-control" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Cost associated to it</label>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <span class="input-group-addon">$</span>
                                            <input type="number" class="form-control" placeholder="Cost" ng-model="dataForm.cost" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-actions center-block pull-right">
                                    <button type="submit" class="btn btn-success">SUBMIT</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
