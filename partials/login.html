<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                     alt="">
                <form class="form-signin" ng-submit="login()">
                    <label for="email"></label>
                    <input type="email" id="email" class="form-control" ng-model="email"
                           placeholder="Email" required autofocus />

                    <label for="password"></label>
                    <input type="password"  id="password" minlength="3" class="form-control" ng-model="password"
                           placeholder="Password" required />

                    <span class="">Normal User / Admin</span>
                    <label class="switch pull-right">
                        <input type="checkbox" ng-checked="isAdmin" ng-model="isAdmin">
                        <span class="slider round"></span>
                    </label>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
